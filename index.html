<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-div">
            <div id="parent-div">
                <h1>HOME</h1>
                <div class="score">
                    <div class="game-score">
                        <p class="game-score-num" id="game-score-home">0</p>
                    </div>
                </div>
                <div class="add-num">
                    <div class="plus-one">
                        <button onclick="addOne(home)" class="sore-btn">+1</button>
                    </div>
                    <div class="plus-two">
                        <button onclick="addTwo(home)" class="sore-btn">+2</button>
                    </div>
                    <div class="plus-three">
                        <button onclick="addThree(home)" class="sore-btn">+3</button>
                    </div>
                </div>
            </div>
            <div id="parent-div">
                <h1>GUEST</h1>
                <div class="score">
                    <div class="game-score">
                        <p class="game-score-num" id="game-score-guest">0</p>
                    </div>
                </div>
                <div class="add-num">
                    <div class="plus-one">
                        <button onclick="addOne(guest)" class="sore-btn">+1</button>
                    </div>
                    <div class="plus-two">
                        <button onclick="addTwo(guest)" class="sore-btn">+2</button>
                    </div>
                    <div class="plus-three">
                        <button onclick="addThree(guest)" class="sore-btn">+3</button>
                    </div>
                </div>
            </div>
            <div id="game-reset">
                <p id="winner">WINNER IS</p>
                <button class="new-game" onclick="newGame()">New Game</button>
                <button onclick="winner()" class="new-game">End Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
